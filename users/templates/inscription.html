<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
</head>
<body>
  <h1>Inscription</h1>
  <form method="POST" action="{% url 'inscription' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">S'inscrire</button>
  </form>
  <p>Déjà inscrit ? <a href="{% url 'connexion' %}">Connexion</a></p>
</body>
</html>
