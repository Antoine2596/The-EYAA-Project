<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genome Viewer</title>
    <script src="{% static 'core/igv.min.js' %}"></script>
    <style>
        #igv-container {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Visualisation du génome</h1>
    <div id="igv-container"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const options = {
                genome: "hg19", // Remplacez par le génome de votre choix (ex. hg38, mm10)
                locus: "BRCA1", // Optionnel : locus initial
            };
            const igvContainer = document.getElementById("igv-container");
            igv.createBrowser(igvContainer, options).then(function (browser) {
                console.log("IGV instance created:", browser);
            });
        });
    </script>
</body>
</html>
