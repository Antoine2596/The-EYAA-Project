{% load static %}

<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>{% block title %}EYAA{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'core/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
        <link href="https://unpkg.com/boxicons/css/boxicons.min.css" rel="stylesheet">

    </head>
    <body>
        <header>
            <div class="site-name">
                <a href="{% url 'home' %}">EYAA</a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="{% url 'genome_database' %}">Base de donnée</a></li>
                    {% if user.role == "validateur" %}
                    <li><a href="{% url 'annotations_listing' %}">Outil de validation</a></li>
                    <li><a href="{% url 'sequences_non_assigned' %}">Attributions séquences</a></li>
                    {% endif %}
                    <li><a href="{% url 'contacts' %}">Contacts</a></li>
                </ul>
            </nav>
            <div class="menu-right">
                {% if user.is_authenticated %}
                <a href="{% url 'profile_informations' %}" class="profile-icon">
                    <i class="bx bxs-user"></i>
                </a>
                {% endif %}
                <button class="connexion-button">
                    {% if user.is_authenticated %}
                        <a href="{% url 'deconnexion' %}">Déconnexion</a>
                    {% else %}
                        <a href="{% url 'connexion' %}">Connexion</a>
                    {% endif %}
                </button>
            </div>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
