{% load static %}

<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>{% block title %}EYAA{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'core/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a href="#" class="site-name">EYAA</a>

            <nav class="menu">
                <ul>
                    <li><a href="{% url 'genome_database' %}">Base de donnée</a></li>
                    <li><a href="{% url 'contacts' %}">Contacts</a></li>
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                </ul>
            </nav>

            <div class="connexion-button">
                {% if user.is_authenticated %}
                    <a href="{% url 'deconnexion' %}">Déconnexion</a>
                {% else %}
                    <a href="{% url 'connexion' %}">Connexion</a>
                {% endif %}
            </div>
        </header>

        <main>
            <div class="volet">
                <div class ="contenu_volet">
                    <div class = "contenu_titre">
                        <h2>Volet de navigation</h2>
                    </div>
                    <div class ="links_volet">
                        <ul>
                            <li><a href="#1">liens1</a></li>
                            <li><a href="#1">liens1</a></li>
                            <li><a href="#1">liens1</a></li>
                            <li><a href="#1">liens1</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            {% block content %}
            {% endblock %}
        </main>

        <script>
            const menuButton = document.querySelector(".site-name")
            const navLinks = document.querySelector(".volet")

            menuButton.addEventListener('click', () => {
                navLinks.classList.toggle('afficher_volet')
            })
        </script>
    </body>
</html>
