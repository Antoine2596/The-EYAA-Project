{% load static %}
<DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'core/style_inscription.css' %}">
        <title>Inscription</title>
    </head>
<body>
    <div class="container2">
        <div class="form">
        <h1>Inscription</h1>

        <form method="POST">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <ul>
                    {% for error in form.non_field_errors %}
                        <li style="color:red;">{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            {{ form.as_p }}

            <button type="submit">S'inscrire</button>
        </form>
        <p>Déjà inscrit ? <a href="{% url 'connexion' %}">Se connecter</a></p>
    </div>
    </div>
</body>
</html>
